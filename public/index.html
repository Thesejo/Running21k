<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Panel de Control Principal -->
    <div id="controls">
        <!-- MÃ©tricas -->
        <div class="metric-box">
            <i class="fas fa-route"></i>
            <span id="distance">0.00 km</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-tachometer-alt"></i>
            <span id="speed">0.0 km/h</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-clock"></i>
            <span id="time">00:00:00</span>
        </div>
        
        <!-- Controles de Tracking -->
        <div class="tracking-controls">
            <button id="start-btn" class="control-btn start-btn">
                <i class="fas fa-play"></i> Inicio
            </button>
            <button id="pause-btn" class="control-btn pause-btn" disabled>
                <i class="fas fa-pause"></i> Pausa
            </button>
            <button id="stop-btn" class="control-btn stop-btn" disabled>
                <i class="fas fa-stop"></i> Fin
            </button>
        </div>
        
        <!-- Multijugador -->
        <button id="multiplayer-btn" class="control-btn multiplayer-btn">
            <i class="fas fa-users"></i> Multijugador: OFF
        </button>
        
        <div id="multiplayer-controls" class="hidden">
            <input type="text" id="room-id" placeholder="ID de Sala">
            <button id="join-room" class="control-btn">
                <i class="fas fa-door-open"></i> Unirse
            </button>
            <div id="players-list" class="players-list"></div>
        </div>
        
        <!-- Acciones Adicionales -->
        <div class="action-buttons">
            <button id="center-btn" class="control-btn">
                <i class="fas fa-location-arrow"></i> Centrar
            </button>
            <button id="export-gpx" class="control-btn">
                <i class="fas fa-download"></i> GPX
            </button>
            <button id="stats-btn" class="control-btn">
                <i class="fas fa-chart-bar"></i> Stats
            </button>
        </div>
    </div>
    
    <!-- Controles de Zoom -->
    <div class="zoom-controls">
        <button id="zoom-in" class="zoom-btn">
            <i class="fas fa-search-plus"></i>
        </button>
        <button id="zoom-out" class="zoom-btn">
            <i class="fas fa-search-minus"></i>
        </button>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
