<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="controls">
        <div class="metric-box">
            <i class="fas fa-route"></i>
            <span id="distance">0.00 km</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-tachometer-alt"></i>
            <span id="speed">0.0 km/h</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-clock"></i>
            <span id="time">00:00:00</span>
        </div>
        
        <div class="tracking-controls">
            <button id="start-btn"><i class="fas fa-play"></i> Inicio</button>
            <button id="pause-btn" disabled><i class="fas fa-pause"></i> Pausa</button>
            <button id="stop-btn" disabled><i class="fas fa-stop"></i> Fin</button>
        </div>
        
        <button id="multiplayer-btn"><i class="fas fa-users"></i> Multijugador: OFF</button>
        
        <div id="multiplayer-controls" class="hidden">
            <input type="text" id="room-id" placeholder="ID de Sala">
            <button id="join-room"><i class="fas fa-door-open"></i> Unirse</button>
            <div id="players-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
