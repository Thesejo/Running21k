<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker - Multijugador</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Panel de Control -->
    <div id="controls">
        <div class="metric-box">
            <i class="fas fa-route"></i>
            <span id="distance">0.00 km</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-tachometer-alt"></i>
            <span id="speed">0.0 km/h</span>
        </div>
        <div class="metric-box">
            <i class="fas fa-clock"></i>
            <span id="time">00:00:00</span>
        </div>
        
        <button id="multiplayer-btn" class="control-btn">
            <i class="fas fa-users"></i> Multijugador: OFF
        </button>
        
        <div id="multiplayer-controls" class="hidden">
            <input type="text" id="room-id" placeholder="ID de Sala">
            <button id="join-room" class="control-btn">
                <i class="fas fa-door-open"></i> Unirse
            </button>
            <div id="players-list" class="players-list"></div>
        </div>
        
        <div class="action-buttons">
            <button id="center-btn" class="control-btn">
                <i class="fas fa-location-arrow"></i> Centrar
            </button>
            <button id="export-gpx" class="control-btn">
                <i class="fas fa-download"></i> GPX
            </button>
            <button id="stats-btn" class="control-btn">
                <i class="fas fa-chart-bar"></i> Stats
            </button>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Leaflet.Offline (opcional) -->
    <script src="https://unpkg.com/leaflet.offline@2.1.0/dist/leaflet.offline.min.js"></script>
    <!-- JS Personalizado -->
    <script src="js/socket.js"></script>
    <script src="js/app.js"></script>
    <div id="footer">
    <a href="licenses.html">Licencias</a> | Â© 2023 Running Tracker
    </div>
</body>
</html>
